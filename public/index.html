<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
            <p class="p1"> 
                Create an Account or Log into Personal Account.
            </p>
            <p class="p2">
                Here you can login or create an account or login into different Accounts.
            </p>
    <fieldset>
        <div class="div1">
            LOGIN HERE
        </div>
        <br />
        <form action="index.html">
        <label for="email">
            User name
        </label>
            <input type="email" id="email"  required>
        <label for="password">
            Password
        </label>
            <input type="password" id="password"  maxlength="20" required>
             <div class="btn-btn-1"><button type="submit">Login</button></div>
        </form>
        <input type="checkbox" class="inp"> Remember Me.
        <p><a href="sign in.html">Create an Account</a></p>
        <div class="btn-btn-2"> 
            <button type="button"><i class="fa fa-facebook-official"></i> Facebook</button>
        </div>
        <div class="btn-btn-3">
            <button type="button"><i class="fa fa-google"></i> Google</button>
        </div>
    </fieldset>
</div>

</html>
