<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="small-container">
        <fieldset>
            <form action="index.html">
                <div class="div1">
                    CREATE AN ACCOUNT
                </div>
                <br>
                <label for="name">
                    Name
                </label>
                <input type="text" id="name" placeholder="Name" required>
                <label for="email">
                    User name
                </label>
                    <input type="email" id="email" placeholder="abc123@example.com" required>
                <label for="password">
                    Password
                </label>
                    <input type="password" id="password" maxlength="20" placeholder="Password" required>
                <label for="confirm password">
                    Confirm Password
                </label>
                    <input type="password" id="confirm password" maxlength="20" placeholder="Confirm Password" required>
                <label for="number">
                    Number
                </label>
                    <input type="number" id="number" maxlength="20" placeholder="03XX-XXX------" required>
                    <label for="dd/mm/yy">
                        Date of Birth
                    </label>
                        <input type="date" id="dd/mm/yy" maxlength="20" placeholder="DD/MM/YYYY" required>
                <div class="btn-btn-1"><button type="submit">SIGN UP</button></div>    
            </form>
        </fieldset>
    </div>
</body>
</html>
